<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>English Challenge 2</title>
</head>

<body>
    <section>
        <div class="header">
            <figure><img src="./images/hamburger.png"></figure>
            <h1>flavo</h1>
            <figure><img src="./images/2.png" /></figure>
        </div>
        <div class="main">
            <figure>
                <img src="./images/intensity.png" />
            </figure>
            <div class="escrita">
                <h2>Intensity $15</h2>
                <div class="inside">
                    <h3>What's inside</h3>
                    <p>Chili, oregano, safran, paprika</p>
                </div>
                <div class="loveIt">
                    <h3>Why we love it</h3>
                    <p>This one will add a little savoury flavour to any food and turn any meal to culinary masterpiece</p>
                </div>
                <form>
                    <input id="bag" type="radio" name="choice" checked />
                    <label for="bag">BAG (75G)</label>
                    <input id="jar" type="radio" name="choice" />
                    <label for="jar">JAR (150G)</label>                    
                </form>    
                <div class="send">
                    <p onclick="Less()">-</p>
                    <p class="addOne">0</p>
                    <p onclick="Add()">+</p>
                    <!--<input type="number"> -->
                    <button>ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
